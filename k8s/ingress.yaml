apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-webapp-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing  # Public ALB
    alb.ingress.kubernetes.io/target-type: ip         # Targets are Pods (not Nodes)
spec:
  ingressClassName: alb   # âœ… Replaces kubernetes.io/ingress.class
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-webapp
                port:
                  number: 80
